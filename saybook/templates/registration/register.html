{% extends 'index.html' %}

{% block content %}


<section class="normal">
  <div class="container">
<form method="post">
    {% csrf_token %}
<h1 class="head"> REGISTRATION </h1>
{% for f in form %}
  
<h4>
  <label class="form-label" for="{{ f.id_for_label }}">
    {{f.label}}: </label>{{ f }}
</h4>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit"> Registration </button>
</form> 
  </div>
</section>


{% endblock %}
